<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJS测试</title>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript">

        //定义并获取模块；参数1：模块的名称，参数2：需要加载其它的模块时候指定名称，不可以删除，如果删除了则说明是获取模块
        var app = angular.module("app", []);

        //配置controller 参数1：名称，参数2；控制器的内容
        // $scope是上下文，可以设置变量与页面中的model进行双向绑定
        //$http内置的网络服务对象
        app.controller("myController", function ($scope, $http) {


           //获取某个地址的数据
            $http.get("data.json").success(function (response) {
                $scope.persons = response;
            }).error(function () {
                alert("获取数据失败");
            });
        });

    </script>
</head>
<body ng-app="app" ng-controller="myController">

<table>
    <thead>
        <tr>
            <td>id</td>
            <td>名称</td>
            <td>年龄</td>
        </tr>
    </thead>
    <tr ng-repeat="p in persons">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.age}}</td>
    </tr>
</table>
<br>
</body>
</html>
